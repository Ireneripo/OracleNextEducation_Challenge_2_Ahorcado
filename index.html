<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/reset.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/fa05f032be.js" crossorigin="anonymous"></script>
    <title>¡Juguemos al Ahorcado!</title>
  </head>
  <body>
    <header>
      
    </header>
    <main>  
      <div id="main-area">
        <img id="hangman-image" src="images/img0.png" alt="Ahorcado">
        
        <div class="main-buttons">
          <p id="secret-word"></p>
          <p id="wrong-letter"></p>
          <button type="button" id="start" class="start my-button">Iniciar juego</button>

          <p id="result"></p>

          <button type="button" class="new-word give-up my-button">Agregar nueva palabra</button>

          <div id="letters">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>I</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <button>N</button>
            <button>Ñ</button>
            <button>O</button>
            <button>P</button>
            <button>Q</button>
            <button>R</button>
            <button>S</button>
            <button>T</button>
            <button>U</button>
            <button>V</button>
            <button>W</button>
            <button>X</button>
            <button>Y</button>
            <button>Z</button>
          </div>
        </div>

        
      </div>
            
      <div id="new-word-area">
        <div class="input-area">
          <textarea name="new-word" id="new-word" cols="60" rows="20" class="input-textarea" autofocus></textarea>
        </div>
  
        <div class="main-buttons main-buttons-word">
          <button type="button" class="save my-button my-button-word">Guardar y empezar</button>
  
          <button type="button" class="cancel my-button my-button-word">Cancelar</button>
        </div>
      </div>
     
    </main>
    </main>
    <footer>
      <!-- <a href="https://github.com/Ireneripo"><i class="fa-brands fa-github"></i></a>

    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
